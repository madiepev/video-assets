<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Regression</h1>
    </header>

    <main class="main-container">
        <div class="diagram-container" id="diagramContainer">
            <!-- Step content will be dynamically inserted here -->
        </div>
    </main>

    <footer class="controls-container">
        <div class="step-indicator">
            <span class="step-text" id="stepText">Step 1 of 5</span>
        </div>
        <div class="playback-controls">
            <button id="playPauseBtn" class="control-btn play-btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon" style="display: none;">⏸</span>
            </button>
        </div>
        <div class="slider-container">
            <input type="range" id="stepSlider" min="1" max="5" value="1" class="step-slider">
            <div class="slider-labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
