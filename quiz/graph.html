<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Scatterplot - Teacher Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fefbf6;
      font-family: 'Patrick Hand', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 400px;
      height: 300px;
      background-color: #fffdf7;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 4px 4px 0 #ccc;
    }

    .axis path,
    .axis line {
      stroke: black;
      stroke-width: 2;
    }

    .dot {
      fill: purple;
      stroke: #333;
      stroke-width: 1;
      r: 0;
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      from {
        r: 0;
        opacity: 0;
      }
      to {
        r: 6;
        opacity: 1;
      }
    }

    text {
      font-size: 24px;
      fill: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 400 300">
  <!-- Axes -->
  <line x1="30" y1="250" x2="370" y2="250" stroke="black" stroke-width="3"/>
  <line x1="50" y1="270" x2="50" y2="10" stroke="black" stroke-width="3"/>

  <!-- Labels -->
  <text x="15" y="20">y</text>
  <text x="360" y="275">x</text>

  <!-- Dots (temperature vs ice cream sold) -->
  <circle class="dot" cx="60"  cy="230" style="animation-delay: 0.2s" />
  <circle class="dot" cx="80"  cy="190" style="animation-delay: 0.4s" />
  <circle class="dot" cx="100" cy="180" style="animation-delay: 0.6s" />
  <circle class="dot" cx="110" cy="150" style="animation-delay: 0.8s" />
  <circle class="dot" cx="160" cy="140" style="animation-delay: 1.0s" />
  <circle class="dot" cx="120" cy="130" style="animation-delay: 1.2s" />
  <circle class="dot" cx="200" cy="100" style="animation-delay: 1.4s" />
</svg>

</body>
</html>
