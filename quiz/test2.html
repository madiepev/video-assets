<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature vs Ice Cream Sales</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f8f8;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: auto;
        }
        
        .whiteboard {
            background: white;
            min-height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            padding: 40px;
            background-image: 
                radial-gradient(circle at 20px 20px, #ddd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .correlation-chart {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
        
        /* Sketchy axes */
        .axis {
            position: absolute;
            background: #333;
            transform-origin: center;
        }
        
        .x-axis {
            bottom: 80px;
            left: 60px;
            width: 400px;
            height: 3px;
            transform: rotate(-0.5deg);
        }
        
        .y-axis {
            bottom: 80px;
            left: 60px;
            width: 3px;
            height: 350px;
            transform: rotate(0.8deg);
        }
        
        /* Hand-drawn style correlation line */
        .correlation-line {
            position: absolute;
            bottom: 80px;
            left: 60px;
            width: 400px;
            height: 350px;
            pointer-events: none;
        }
        
        .correlation-path {
            stroke: #2c5aa0;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 0;
            animation: drawLine 3s ease-in-out forwards;
            opacity: 0.8;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
        
        @keyframes drawLine {
            from {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dasharray: 1000;
                stroke-dashoffset: 0;
            }
        }
        
        /* Temperature icons */
        .temp-low, .temp-medium, .temp-high {
            position: absolute;
            bottom: 40px;
            width: 50px;
            height: 50px;
            animation: bounceIn 2s ease-out;
        }
        
        .temp-low {
            left: 80px;
            filter: hue-rotate(180deg) brightness(0.8);
        }
        
        .temp-medium {
            left: 220px;
            filter: hue-rotate(30deg);
        }
        
        .temp-high {
            left: 380px;
            filter: hue-rotate(350deg) brightness(1.2);
        }
        
        /* Ice cream icons */
        .ice-low, .ice-medium, .ice-high {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: bounceIn 2.5s ease-out;
        }
        
        .ice-low {
            left: 20px;
            bottom: 120px;
            transform: scale(0.8);
        }
        
        .ice-medium {
            left: 20px;
            bottom: 220px;
            transform: scale(1.2);
        }
        
        .ice-high {
            left: 20px;
            bottom: 320px;
            transform: scale(1.6);
        }
        
        /* Data points */
        .data-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: popIn 1s ease-out forwards;
            opacity: 0;
        }
        
        .point1 { bottom: 140px; left: 100px; animation-delay: 1s; }
        .point2 { bottom: 180px; left: 150px; animation-delay: 1.3s; }
        .point3 { bottom: 220px; left: 200px; animation-delay: 1.6s; }
        .point4 { bottom: 280px; left: 250px; animation-delay: 1.9s; }
        .point5 { bottom: 320px; left: 300px; animation-delay: 2.2s; }
        .point6 { bottom: 360px; left: 350px; animation-delay: 2.5s; }
        .point7 { bottom: 380px; left: 400px; animation-delay: 2.8s; }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Sketchy arrows */
        .arrow {
            position: absolute;
            width: 60px;
            height: 3px;
            background: #666;
            transform-origin: left center;
        }
        
        .arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -4px;
            width: 0;
            height: 0;
            border-left: 12px solid #666;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
        
        .temp-arrow {
            bottom: 30px;
            right: 100px;
            transform: rotate(2deg);
            animation: slideIn 1.5s ease-out 0.5s both;
        }
        
        .sales-arrow {
            left: 15px;
            bottom: 400px;
            transform: rotate(88deg);
            animation: slideIn 1.5s ease-out 0.8s both;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-20px) rotate(2deg); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) rotate(2deg); 
            }
        }
        
        /* Decorative doodles */
        .doodle {
            position: absolute;
            stroke: #ddd;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
            animation: fadeIn 2s ease-in 3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }
        
        /* Floating animation for elements */
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .whiteboard {
                padding: 20px;
            }
            
            .correlation-chart {
                height: 400px;
            }
            
            .x-axis {
                width: 300px;
            }
            
            .correlation-line {
                width: 300px;
                height: 250px;
            }
        }
    </style>
</head>
