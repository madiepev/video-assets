<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Ice Cream Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkduster', cursive;
            background: #fefefe;
            color: #2c2c2c;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Whiteboard Overview Section */
        .whiteboard-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fefefe;
            transition: all 1.5s ease-in-out;
            z-index: 2;
            /* Add subtle paper texture */
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,.05) 1px, transparent 0),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent);
            background-size: 20px 20px, 50px 50px;
        }

        .whiteboard-section.hidden {
            opacity: 0;
            transform: translateY(-100%);
        }

        .concept-flow {
            display: flex;
            align-items: center;
            gap: 80px;
            margin-bottom: 50px;
            position: relative;
        }

        .concept-flow::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 3px dashed rgba(44,44,44,0.3);
            border-radius: 40px;
            transform: rotate(-1deg);
            z-index: -1;
        }

        .concept-item {
            text-align: center;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .concept-item::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dotted rgba(44,44,44,0.2);
            border-radius: 20px;
            transform: rotate(1deg);
            z-index: -1;
        }

        .concept-item:nth-child(3)::after {
            transform: rotate(-1deg);
        }

        .concept-item h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .icon-container {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fefefe;
            border: 4px solid #2c2c2c;
            border-radius: 25px;
            margin: 0 auto 20px;
            box-shadow: 
                3px 3px 0px #2c2c2c,
                6px 6px 0px rgba(44,44,44,0.3);
            transform: rotate(-1deg);
            position: relative;
            /* Hand-drawn border effect */
            border-style: solid;
            border-image: url("data:image/svg+xml,%3csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='m2,2 l96,0 l0,96 l-96,0 z' fill='none' stroke='%23262626' stroke-width='4' stroke-dasharray='1,1'/%3e%3c/svg%3e") 4;
        }

        .icon-container:nth-child(2) {
            transform: rotate(1.5deg);
        }

        .icon-container svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(2px 2px 0px rgba(44,44,44,0.4));
        }

        .arrow {
            font-size: 5rem;
            color: #2c2c2c;
            font-weight: bold;
            animation: pulse 2s infinite;
            transform: rotate(-3deg);
            text-shadow: 3px 3px 0px rgba(44,44,44,0.3);
            font-family: 'Comic Sans MS', cursive;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-top: 40px;
            color: #555;
            text-align: center;
            font-weight: 500;
        }

        /* Table Section */
        .table-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            opacity: 0;
            transform: translateY(100%);
            transition: all 1.5s ease-in-out;
            z-index: 1;
        }

        .table-section.visible {
            opacity: 1;
            transform: translateY(0);
            z-index: 3;
        }

        .data-table {
            background: #fefefe;
            border-radius: 30px;
            box-shadow: 
                5px 5px 0px #2c2c2c,
                10px 10px 0px rgba(44,44,44,0.3);
            overflow: hidden;
            border: 5px solid #2c2c2c;
            transform: rotate(-0.5deg);
            position: relative;
        }

        .data-table::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(44,44,44,0.1) 2px,
                rgba(44,44,44,0.1) 4px
            );
            z-index: -1;
            border-radius: 35px;
        }

        .table-header {
            display: flex;
            background: #f8f9fa;
            border-bottom: 4px solid #2c2c2c;
            position: relative;
        }

        .table-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #2c2c2c 0px,
                #2c2c2c 10px,
                transparent 10px,
                transparent 15px
            );
        }

        .header-cell {
            padding: 35px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-width: 220px;
            border-right: 3px solid #2c2c2c;
            position: relative;
        }

        .header-cell::after {
            content: '';
            position: absolute;
            right: -1px;
            top: 10px;
            bottom: 10px;
            width: 1px;
            background: repeating-linear-gradient(
                180deg,
                #2c2c2c 0px,
                #2c2c2c 8px,
                transparent 8px,
                transparent 12px
            );
        }

        .header-cell:last-child {
            border-right: none;
        }

        .header-cell h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .header-icon {
            width: 130px;
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fefefe;
            border: 4px solid #2c2c2c;
            border-radius: 20px;
            box-shadow: 
                4px 4px 0px #2c2c2c,
                8px 8px 0px rgba(44,44,44,0.3);
            transform: rotate(1deg);
            position: relative;
            overflow: visible;
        }

        .header-icon:nth-child(1) {
            transform: rotate(-1.5deg);
        }

        .header-icon svg {
            width: 90px;
            height: 90px;
            filter: drop-shadow(2px 2px 0px rgba(44,44,44,0.4));
            transform: scale(1.1);
        }

        .table-row {
            display: flex;
            border-bottom: 2px solid #ddd;
            position: relative;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(44,44,44,0.02) 50%, 
                transparent 100%);
        }

        .table-row::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                #ddd 0px,
                #ddd 8px,
                transparent 8px,
                transparent 12px
            );
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-cell {
            padding: 30px 35px;
            flex: 1;
            text-align: center;
            font-size: 1.3rem;
            color: #2c2c2c;
            border-right: 2px solid #ddd;
            position: relative;
            min-height: 60px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 40px,
                rgba(44,44,44,0.02) 40px,
                rgba(44,44,44,0.02) 41px
            );
        }

        .table-cell::after {
            content: '';
            position: absolute;
            right: -1px;
            top: 15px;
            bottom: 15px;
            width: 1px;
            background: repeating-linear-gradient(
                180deg,
                #ddd 0px,
                #ddd 6px,
                transparent 6px,
                transparent 10px
            );
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-cell.highlight {
            background: #fffacd;
            font-weight: 600;
            color: #8b4513;
            position: relative;
            border: 2px dashed #daa520;
            border-radius: 8px;
            margin: 2px;
        }

        .table-cell.highlight::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 3px,
                rgba(218,165,32,0.3) 3px,
                rgba(218,165,32,0.3) 6px
            );
            border-radius: 10px;
            z-index: -1;
        }

        /* Transition Button */
        .transition-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2c2c2c;
            color: #fefefe;
            border: 4px solid #2c2c2c;
            padding: 20px 35px;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 
                4px 4px 0px #2c2c2c,
                8px 8px 0px rgba(44,44,44,0.3);
            transform: rotate(-2deg);
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.3);
        }

        .transition-btn:hover {
            background: #404040;
            transform: rotate(-2deg) translateY(-3px);
            box-shadow: 
                6px 6px 0px #2c2c2c,
                12px 12px 0px rgba(44,44,44,0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .concept-flow {
                flex-direction: column;
                gap: 30px;
            }

            .arrow {
                transform: rotate(90deg);
                font-size: 3rem;
            }

            .concept-item h2 {
                font-size: 2rem;
            }

            .table-header {
                flex-direction: column;
            }

            .header-cell {
                border-right: none;
                border-bottom: 2px solid #333;
            }

            .header-cell:last-child {
                border-bottom: none;
            }

            .table-row {
                flex-direction: column;
            }

            .table-cell {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>

    <script>
        let isTableView = false;

        function toggleView() {
            const whiteboard = document.getElementById('whiteboard');
            const tableSection = document.getElementById('tableSection');
            const btn = document.getElementById('transitionBtn');

            if (!isTableView) {
                // Transition to table view
                whiteboard.classList.add('hidden');
                tableSection.classList.add('visible');
                isTableView = true;
            } else {
                // Transition back to whiteboard view
                whiteboard.classList.remove('hidden');
                tableSection.classList.remove('visible');
                isTableView = false;
            }
        }

        // Auto-transition after 4 seconds for demo purposes
        setTimeout(() => {
            if (!isTableView) {
                toggleView();
            }
        }, 4000);
    </script>
